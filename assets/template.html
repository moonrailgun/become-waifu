<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta charset="utf-8"/>
    <meta name="keywords" content="become,waifu,webrtc">
    <meta name="description" content="成为自己的老婆吧">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=100" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      // vConsole DEBUG
      if(location.search.indexOf('vconsole') >= 0) {
        // 开启vconsole
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/vconsole/dist/vconsole.min.js';
        script.addEventListener('load', () => {
          var vConsole = new window.VConsole({maxLogNumber: 1000});
        })
        document.head.appendChild(script)
      }
    </script>
  </head>
  <body>
    <body>
      <div class="preview">
        <video class="input_video" width="1280px" height="720px"></video>
        <canvas class="guides"></canvas>
      </div>
      <canvas id="live2d"></canvas>
    </body>
  </body>
</html>
